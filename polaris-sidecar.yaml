logger:
  output_paths:
    - stdout
  error_output_paths:
    - stderr
  rotate_output_path: logs/polaris-sidecar.log
  error_rotate_output_path: logs/polaris-sidecar-error.log
  rotation_max_size: 100
  rotation_max_backups: 10
  rotation_max_age: 7
  output_level: info
polaris:
  addresses: 
    - ${POLARIS_ADDRESS}
  location:
    # 设置 polaris-sidecar 进程地理信息的提供插件
    # 设置为 env 时，可以在 linux 中注入以下环境变量
    # POLARIS_INSTANCE_REGION: 设置 region 信息, 例如 china
    # POLARIS_INSTANCE_ZONE: 设置 zone 信息, 例如 ap-guangzhou
    # POLARIS_INSTANCE_CAMPUS: 设置 IDC 信息, 例如 ap-guangzhou-3
    provider: env
bind: 0.0.0.0
port: 53
namespace: default
recurse:
  enable: false
  timeoutSec: 1
mtls:
  enable: false
metrics:
  enable: true
  type: pull
  metricPort: 0
resolvers:
  - name: dnsagent
    dns_ttl: 10
    enable: true
    suffix: "."
    # option:
    #   route_labels: "key:value,key:value"
  - name: meshproxy
    dns_ttl: 120
    enable: false
    option:
      reload_interval_sec: 30
      dns_answer_ip: 10.4.4.4
      recursion_available: true
